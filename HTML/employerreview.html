<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Outfit';
            background-color: #f4f4f4;
            scroll-behavior: smooth;
            height: 100%;
        }

        .overall {
            width: 100%;
            height: 100%;
            margin: auto;
        }

        .spacing {
            height: 50px;
        }

        .header1 {
            height: 100px;
            display: flex;
            justify-content: space-between;
            background-color: #2980b9;
            box-shadow: 3px 3px 3px black;
            color: white;
            /* animation: slideDown 0.5s forwards; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .header2 {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .centre {
            width: 100%;
            padding-top: 175px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], textarea {
            width: 96%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3498db;
        }

        .dropbtn {
            background-color: #2980b9;
            color: white;
            padding: 10px 16px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9);
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
            justify-content: space-between;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="overall">
        <div class="header1">
            <div class="header2">
                <img src="Assets/New_Logo.png" alt="Logo" class="logo">
                <h1 style="padding-top: 10px;">Placecomm</h1>
            </div>
        </div>

        <div class="centre">
            <div class="form-container">
                <h2>Post a Review</h2>
                <form>
                    <div class="form-group">
                        <label for="employee">Select Employee</label>
                        <select id="employee" name="employee" required>
                            <option value="">--Select Employee--</option>
                            <option value="employee1">Employee 1</option>
                            <option value="employee2">Employee 2</option>
                            <option value="employee3">Employee 3</option>
                            <!-- Add more employees as needed -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="performance">Performance Rating (1-10)</label>
                        <input type="number" id="performance" name="performance" min="1" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="communication">Communication Rating (1-10)</label>
                        <input type="number" id="communication" name="communication" min="1" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="professionalism">Professionalism Rating (1-10)</label>
                        <input type="number" id="professionalism" name="professionalism" min="1" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="comments">Additional Comments</label>
                        <textarea id="comments" name="comments" placeholder="Write any additional feedback here..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

        body, html {

        .comp {

            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            margin-right: 10px; /* Add margin for spacing */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9); /* Translucent background */
            min-width: 300px; /* Increased width for dropdown */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px; /* Padding for dropdown content */

            justify-content: space-between; /* Space between left and right */
        }

        .dropdown-content div {
            width: 45%; /* Width for left and right sections */
        }

        .dropdown-content a {
            color: white; /* White text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c; /* Teal on hover */
        }

        .dropdown:hover .dropdown-content {
            display: flex; /* Show dropdown on hover */
        }

        a {

        }

  <script>
    // Load saved data from sessionStorage
    window.onload = function() {
        const savedData = sessionStorage.getItem('profileData');
        if (savedData) {
            const data = JSON.parse(savedData);
            document.getElementById('name').value = data.name || '';
            document.getElementById('gender').value = data.gender || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('address').value = data.address || '';
            if (data.profilePic) {
                document.getElementById('profilePic').src = data.profilePic;
            }
        }
    };

    function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profilePic').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }

    function saveProfile() {
        const name = document.getElementById('name').value;
        const gender = document.getElementById('gender').value;
        const email = document.getElementById('Email').value;
        const phone = document.getElementById('Phone').value;
        const address = document.getElementById('Address').value;
        const profilePic = document.getElementById('profilePic').src;

        const profileData = {
            name,
            gender,
            email,
            phone,
            address,
            profilePic
        };

        // Save to sessionStorage
        sessionStorage.setItem('profileData', JSON.stringify(profileData));
        alert('Profile saved successfully!'); // Alert user
    }

</script>

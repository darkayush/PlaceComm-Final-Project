<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section></section>
    <script>
        let header= document.querySelector("header");
        let section= document.querySelector("section");

      async  function createJSONPage(){
// create request object
let request=new Request("path of json file");
//fetch request for response
let response = await fetch(request);
//get json object using response
let jsonobj= await response.json();
console.log(JSON.stringify(jsonobj));
updateheader(jsonobj);
        }
function updateheader(jsonobj){
let img=document.createElement("img");
img.src=jsonobj("image");
img.style.margin="0 auto";
img.style.display="block";
header.appendChild(img);
let h2= document.createElement("h2");
h2.textContent=jsonobj("school");
h2.style.textAlign="center";
header.appendChild(h2);

}
        createJSONPage();
    </script>
    
</body>
</html>

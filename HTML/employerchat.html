    <div class="centre">
        <div class="container">
            <div class="left-block">
                <h2>Conversations</h2>
                <div class="conversation" onclick="selectConversation('User 1')">User 1</div>
                <div class="conversation" onclick="selectConversation('User 2')">User 2</div>
                <div class="conversation" onclick="selectConversation('User 3')">User 3</div>
            </div>

            <div class="right-block">
                <div class="chat-area">
                    <div class="messages" id="messages">
                    </div>
                    <div class="input-container">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message here..." />
                        <button id="sendButton" class="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script>
          const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messages');
    
           
            function selectConversation(user) {
                messagesContainer.innerHTML = '';
                loadMessages(user);
            }
    
            function loadMessages(user) {
                const sampleMessages = [
                    `${user}: Hello!`,
                    `${user}: How are you?`,
                    `You: I'm good, thanks!`,
                    `${user}: What are you up to?`
                ];
                sampleMessages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message received';
                    messageElement.textContent = msg;
                    messagesContainer.appendChild(messageElement);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight; 
            }
    
            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message sent';
                    messageElement.textContent = `You: ${message}`;
                    messagesContainer.appendChild(messageElement);
                    messageInput.value = ''; 
                    messagesContainer.scrollTop = messagesContainer.scrollHeight; 
                }
            });
            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
      </script>

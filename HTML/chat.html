           body, html {

        .overall {

        .sidemenu {

        .comp {
            width: 250px;

            flex-direction: column;
            background-color: #34495e;

        .spacing {

        .header1 {
            height: 100px;
            display: flex;
            justify-content: space-between;
            background-color: #2980b9; /* Blue header */
            box-shadow: 3px 3px 3px black;
            color: white; /* White text */
            animation: slideDown 0.5s forwards;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header2 {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .centre {
            width: calc(100% - 300px); /* Adjust for the width of the sidebar */
            margin-left: 300px; /* Push content to the right of the sidebar */
            padding-top: 30px; /* Adjust for header height */
            height: 650px;
            background-color: #eaeaea; /* Light background for the chat area */
            display: flex;
            flex-wrap: wrap;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropbtn {
            background-color: #2980b9; /* Button color */

            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            margin-right: 10px; /* Add margin for spacing */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9); /* Translucent background */
            min-width: 300px; /* Increased width for dropdown */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px; /* Padding for dropdown content */

            justify-content: space-between; /* Space between left and right */
        }

        .dropdown-content div {
            width: 45%; /* Width for left and right sections */
        }

        .dropdown-content a {
            color: white; /* White text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c; /* Teal on hover */
        }

        .dropdown:hover .dropdown-content {
            display: flex; /* Show dropdown on hover */
        }

    <script>
      const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');

        // Function to select a conversation
        function selectConversation(user) {
            // Clear previous messages
            messagesContainer.innerHTML = '';
            // Simulate loading messages for the selected user
            loadMessages(user);
        }

        // Function to load messages for a selected user
        function loadMessages(user) {
            // For demonstration, we will simulate some messages
            const sampleMessages = [
                `${user}: Hello!`,
                `${user}: How are you?`,
                `You: I'm good, thanks!`,
                `${user}: What are you up to?`
            ];
            sampleMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message received';
                messageElement.textContent = msg;
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.textContent = `You: ${message}`;
                messagesContainer.appendChild(messageElement);
                messageInput.value = ''; // Clear the input field
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
            }
        });

        // Optional: Allow sending message with Enter key
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
  </script>

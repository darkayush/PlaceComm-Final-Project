            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            margin-right: 10px; /* Add margin for spacing */
        }

        .dropdown {
            position: relative;
            display: inline-block;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9); /* Translucent background */
            min-width: 300px; /* Increased width for dropdown */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px; /* Padding for dropdown content */
            /* display: flex; Flexbox for left and right content */
            justify-content: space-between; /* Space between left and right */
        }

        .dropdown-content div {
            width: 45%; /* Width for left and right sections */
        }

        .dropdown-content a {
            color: white; /* White text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c; /* Teal on hover */
        }

        .dropdown:hover .dropdown-content {
            display: flex; /* Show dropdown on hover */
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blueviolet;
        }
        .content {
            margin-left: 320px;
            padding: 20px;

        .form-container {
            height: 87%;
            width: 990px;
            margin-left: 50px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container h3 {
            margin-top: 0;
            font-size: x-large;
            color: rgb(30, 29, 29);
        }

       select, input, textarea {
            width: 96%;
            height: 45px;
            padding: 10px;
            margin: 14px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        
        }
       
        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1abc9c;
        }

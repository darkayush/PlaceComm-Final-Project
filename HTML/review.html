<script>
     async function fetchReviews() {
                const response = await fetch('reviews.json'); // Fetch the JSON file
                const reviews = await response.json(); // Parse JSON response

                const reviewContainer = document.getElementById('reviews-container');
                reviewContainer.innerHTML = ''; // Clear previous content

                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.className = 'review-card'; // Add class for styling
                    reviewElement.innerHTML = `
                        <strong>${review.company}</strong><br> 
                        <em>${review.date}</em><br>
                        <p>${review.review}</p>
                    `;
                    reviewContainer.appendChild(reviewElement);
                });
        }

        // Call the function to fetch and display reviews on page load
        window.onload = fetchReviews;
</script>

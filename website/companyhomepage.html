<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Quadrant Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Outfit', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #e9ecef; /* Light gray background for a softer look */
}

.header1 {
    height: 100px;
    display: flex;
    justify-content: space-between;
    background-color: #2980b9; /* Blue header */
    box-shadow: 3px 3px 3px black;
    color: white; /* White text */
    animation: slideDown 0.5s forwards;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.header2 {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns */
    grid-template-rows: repeat(2, 1fr); /* 2 rows */
    height: calc(100vh - 200px); /* Full height minus header */
    width: 100%;
    gap: 20px; /* Space between cards */
   padding: 20px;   /*Padding around the grid */

}

.card {
    margin-top: 10px;
    width: 880px;
    height: 390px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px; /* Slightly smaller font size */
    color: white;
    font-weight: 600;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    border-radius: 10px; /* Rounded corners */
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    padding: 20px; /* Padding inside the card */
}

        }


.card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
}

.card-content {
    display: flex;
    align-items: center;
    justify-content: center;
}

.card img {
    width: 40px; /* Smaller icon size */
    height: 40px;
    margin-right: 15px;
}

a {
    text-decoration: none;
}
    </style>
</head>

<body>

    <div class="header1">
        <div class="header2">
            <img src="customer-logo.png" alt="Logo" class="logo">
            <h2 style="padding-top: 30px;">Placecomm</h2>
        </div>
    </div>

    <!-- Full-screen card layout -->

        <!-- Post A Listing -->

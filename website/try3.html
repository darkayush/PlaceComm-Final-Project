<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Quadrant Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f7; /* Light background */
            overflow: hidden;
        }
        .header1 {
            height: 100px;
            display: flex;
            justify-content: space-between;
            background-color: #2980b9; /* Blue header */
            box-shadow: 3px 3px 3px black;
            color: white; /* White text */
            animation: slideDown 0.5s forwards;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header2 {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            padding: 0 20px;
        }


        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            grid-template-rows: 1fr 1fr; /* 2 rows */
            height: calc(100vh - 80px); /* Full height minus header */
            width: 100%;
        }

        .card {
            width: 950px;
            height: 458px;;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Different background colors for each quadrant */
           /* Monochromatic color scheme for quadrants */
           .card:nth-child(1) {
            background-color: #34495e; /* Darker muted blue */
        }

        .card:nth-child(2) {
            background-color: #7f8c8d; /* Muted gray */
        }

        .card:nth-child(3) {
            background-color: #95a5a6; /* Light gray */
        }

        .card:nth-child(4) {
            background-color: #bdc3c7; /* Very light gray */
        }


        .card:hover {
            transform: scale(1.05);
        }

        /* Icon and text styles within each card */
        /* .card h3 {
            z-index: 1;
        } */

        .card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            /* z-index: 1; */
        }

        .card-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a{
            text-decoration: none;
        }

    </style>
</head>

<body>

    <div class="header1">
        <div class="header2">
            <img src="customer-logo.png" alt="Logo" class="logo">
            <h2 style="padding-top: 30px;">Placecomm</h2>
     </div>
      
        </div>
    </div>

    <!-- Full-screen card layout -->
    <div class="card-container">
        <!-- Post A Listing -->
        <a href="companyhome.html" class="card">
            <div class="card-content">
                <img src="homei.png" alt="Post a Listing">
                <h3>Post A Listing</h3>
            </div>
        </a>

        <!-- View Applicants -->
        <a href="Applicants.html" class="card">
            <div class="card-content">
                <img src="placement.png" alt="View Applicants">
                <h3>View Applicants</h3>
            </div>
        </a>

        <!-- Chat -->
        <a href="chat.html" class="card">
            <div class="card-content">
                <img src="connect.png" alt="Chat">
                <h3>Chat</h3>
            </div>
        </a>

        <!-- Post Reviews -->
        <a href="review.html" class="card">
            <div class="card-content">
                <img src="chat.png" alt="Post Reviews">
                <h3>Post Reviews</h3>
            </div>
        </a>
    </div>

</body>

</html>

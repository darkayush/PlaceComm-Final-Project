    <style>
             body, html {
            margin: 0;
            padding: 0;
            font-family: 'Outfit';
            background-color: #f4f4f4; /* Light gray background */
            scroll-behavior: smooth;
            height: 100%;
        }

        .overall {
            width: 100%;
            max-width: 1900px;
            margin: auto;
        }

        .b1 {
            display: flex;
        }

        /* Adjusted sidemenu to start below the header */
        .sidemenu {
            height: calc(100vh - 100px); /* Full height minus the header height */
            width: 300px;
            background-color: #2c3e50; /* Dark navy blue */
            color: white; /* White text for contrast */
            position: fixed; /* Fixed position to keep it in place */
            top: 100px; /* Start below the header */
            left: 0;
        }

        .comp {
            width: 250px;
            display: flex;
            flex-direction: column;
            background-color: #34495e; 
            box-shadow: 2px 2px 1px black;
            border-radius: 10px;
            margin: 30px 4px 0 4px;
            transition: transform 0.2s;
            color: white; 
            /* margin-left:7px; */
            padding-left:20px;
        }

        .comp:hover {
            transform: scale(1.05);
            background-color: #1abc9c; /* Teal on hover */
        }

        .spacing {
            height: 50px;
        }

        .header1 {
            height: 100px;
            display: flex;
            justify-content: space-between;
            background-color: #2980b9; /* Blue header */
            box-shadow: 3px 3px 3px black;
            color: white; /* White text */
            animation: slideDown 0.5s forwards;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header2 {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            padding: 0 20px;
        }

        .centre {
            width: calc(100% - 300px); /* Adjust for the width of the sidebar */
            margin-left: 300px; /* Push content to the right of the sidebar */
            padding-top: 30px; /* Adjust for header height */
            height: 650px;
            display: flex;
            flex-wrap: wrap;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .listings {
            height: 280px;
            width: 452px;
            display: flex;
            flex-wrap: wrap;
            margin-right: 15px;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 30px;
            border: 2px solid #34495e; /* Border matching the sidebar color */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white; /* White background for listings */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .listings:hover {
    transform: scale(15%); /* Scale up the card */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
}
      .space{

        .l1 {

        }

        .m1 {
            display: flex;
            width:calc(100%-300px); /* Adjust width for sidebar */
            height:90px;
             margin-left: 100px; 
            padding-top: 90px; 
            justify-content:space-between;
        }

        .search {
            height: 100px;
            width: 500px;
            display: flex;
            padding-top: 25px;
        }

        .search-bar {
            width: 400px;
            height: 50px;
            padding: 8px;
            border-radius: 60px;
            border: 1px solid #2980b9; /* Border matching the header */
            background: url('https://cdn-icons-png.flaticon.com/512/54/54481.png') no-repeat right 10px center;
            background-size: 20px;
        }

        .search-button {
            padding: 8px 12px;
            background-color: #2980b9; /* Button color */
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-button:hover {
            background-color: #1abc9c;
        }

        .dropbtn {
            background-color: #2980b9; /* Button color */
            color: white;
            padding: 10px 16px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            margin-right: 10px; /* Add margin for spacing */
        }

        .dropdown {
            position: relative;
            display: inline-block;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9); /* Translucent background */
            min-width: 300px; /* Increased width for dropdown */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px; /* Padding for dropdown content */
            /* display: flex; Flexbox for left and right content */
            justify-content: space-between; /* Space between left and right */
        }

        .dropdown-content div {
            width: 45%; /* Width for left and right sections */
        }

        .dropdown-content a {
            color: white; /* White text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c; /* Teal on hover */
        }

        .dropdown:hover .dropdown-content {
            display: flex; /* Show dropdown on hover */
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blueviolet;
        }
        .content {
            margin-left: 320px;
            padding: 20px;
        }

        .form-container {
            height: 90%;
            width: 990px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container h3 {
            margin-top: 0;
        }

        input, textarea {
            width: 90%;
            height: 30px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1abc9c;
        }
        
    </style>
</head>
